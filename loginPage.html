<html>

<head>
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar Start -->
        <div class="row">
            <nav class="navbar navbar-dark bg-dark col-12">
                <a class="navbar-brand" href="#">Employee Login</a>
                <a class="nav-item" href="#">Logout</a>
            </nav>
        </div>
        <!-- Navbar End -->
        <!-- Login form start -->
        <div class="mt-5 col-6">
            <form action="" method="POST">
                <div class="form-group" style="font-size: 20px">
                    <label for="usernameText">Username</label>
                    <input type="email" class="form-control" id="usernameText" placeholder="Enter your username" required>
                    <small id="emailError" class="form-text text-muted" style="color: tomato"></small>
                </div>
                <div class="form-group" style="font-size: 20px">
                    <label for="passwordText">Password</label>
                    <input type="password" class="form-control" required id="passwordText" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br><br>
            <p style="font-size: 20px">
                Not a registered user? <a href="">Click here</a> to get registered.
            </p>
        </div>
        <!-- Login form end -->
    </div>
</body>

</html>
